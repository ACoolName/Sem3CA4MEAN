<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal" role="form">
            <fieldset>

                <!-- Form Name -->
                <legend>Wiki Details</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title: </label>
                    <div class="col-sm-10">
                        <label>{{wikiDetails.title}}</label>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="textinput">URL</label>
                    <div class="col-sm-10">
                        <label><a href="{{wikiDetails.url}}">{{wikiDetails.url}}</a></label>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="textinput">Abstract</label>
                    <div class="col-sm-10">
                        <label>{{wikiDetails.abstract}}</label>
                    </div>


                <!-- Table data for Categories-->
                <div>
                    <label class="col-sm-2 control-label" for="textinput">Heading</label>
                    <div class="col-sm-10">
                        <ul ng-repeat="dataDetails in wikiDetails.categories">
                            <li>
                                    {{dataDetails}}
                            </li>
                        </ul>
                    </div>
                </div>

                <div>
                    <label class="col-sm-2 control-label" >Links</label>
                    <div class="col-sm-10">
                        <ul ng-repeat="dataLink in wikiDetails.links">
                            <li>
                               <a href="{{datalink}}"> {{dataLink}}</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div>
                    <label class="col-sm-2 control-label" for="textinput">Categories</label>
                    <div class="col-sm-10">
                        <ul ng-repeat="dataHeadings in wikiDetails.headings">
                            <li>
                                {{dataHeadings.heading}}
                            </li>
                        </ul>
                    </div>
                </div>
                </div>

            </fieldset>
        </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
