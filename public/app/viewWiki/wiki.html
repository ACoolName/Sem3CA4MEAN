<div class="container">
    <div class="col-lg-2">
        <input type="text" ng-model="searchCriteria" placeholder="Search criteria" class="form-control">
        <div class="pad">
        <button class="btn btn-primary btn-sm" ng-click="doSearch()">Submit</button>
        </div>
    </div>
    </br>
    <div class="pad">
        <ul>
            <p style="color: red">{{error}}</p>
            <li ng-repeat="wiki in wikis | filter:searchRes:strict | orderBy:'title'" >
               <div><span popover="{{wiki.abstract}}"  popover-trigger="mouseenter" popover-placement="right" popover-popup-delay="3000"><a href="#">{{wiki.title}}</a></span></div>
            </li>

        </ul>
    </div>
</div>
