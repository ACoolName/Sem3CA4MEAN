<p>Number of categories: {{categories.length}}</p>


<div>
    <accordion close-others="oneAtATime">
        <accordion-group heading="{{category}}" ng-repeat="category in currentCategories">
            {{category}}
        </accordion-group>
    </accordion>

    <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize"
                class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"
                ng-change="pageChanged()"></pagination>
</div>
